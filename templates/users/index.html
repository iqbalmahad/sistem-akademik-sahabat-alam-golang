
    <div class="container-fluid">
        <div class="pagetitle">
            <h1>User Management</h1>
            <nav>
                <ol class="breadcrumb">
                    <!-- <li class="breadcrumb-item">User</li> -->
                    <li class="breadcrumb-item"><a href="/">User</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
    
        <section class="section mb-4">
            <div class="row">
                <div class="col-lg-12">
    
                <div class="card">
                    <div class="card-body">
                    <table  class="table datatable table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        
                        {{range .Users}}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Username }}</td>
                            <td>{{ .Role }}</td>
                            <td><a class="btn btn-info" href="/users/{{ .ID }}"><i class="fas fa-fw fa-eye"></i></a></td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                    
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
